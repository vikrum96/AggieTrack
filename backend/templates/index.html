<!DOCTYPE html>
<html>
<head>
    <title>People Tracker</title>
</head>
<body>
    <h1>Add Person</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <button type="submit">Add</button>
    </form>

    <h2>People in Database</h2>
    <ul>
        {% for person in people %}
            <li>{{ person.name }} (Age: {{ person.age }})</li>
        {% endfor %}
    </ul>
</body>
</html>
